<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0; /* ページ全体の背景色を設定 */
        }

        #inputChat, #outputChat {
            display: block;
            position: fixed;
            border-radius: 10px; /* ボーダーの角を丸くする */
            padding: 20px;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* 影の設定 */
        }

        #inputChat {
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);

            background-color: #fff; /* ウィンドウの背景色を設定 */
            border: 2px solid #3498db; /* ボーダーの色を設定 */
        }

        #outputChat {
            bottom: 35%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 50px; /* フレームを大きくする */

            background-color: #fff;
            border: 2px solid #ec3389;
            padding: 30px; /* パディングを追加 */
            border-radius: 15px; /* ボーダーの角を丸くする */
        }

        textarea {
            width: 90%;
            margin-bottom: 10px;
            padding: 10px; /* テキストエリアの内側の余白を設定 */
            border: 1px solid #ccc; /* テキストエリアのボーダーの色を設定 */
            border-radius: 5px; /* テキストエリアの角を丸くする */
            resize: none; /* テキストエリアのリサイズを無効にする */
        }

        button#sendMessage {
            background-color: #0c66a1;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button#resetMessages {
            background-color: #e92687;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #goBack {
            margin-top: 800px;
            background-color: #302c2c;
            color: #fff; /* テキストの文字色を白に設定 */
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="color: #3498db;">チャットルームへようこそ</h1>

    <div id="inputChat">
        <h2 style="color: #3498db;">何か入力してね</h2>
        <textarea id="inputTextArea" rows="4" cols="30"></textarea>
        <button id="sendMessage" onclick="sendMessage()">送信</button>
    </div>

    <div id="outputChat">
        <h2 style="color: #f132b8;">お返事 bot</h2>
        <div id="outputMessages"></div>
        <button id="resetMessages" onclick="resetMessages()">リセット</button>
    </div>

    <button onclick="goBack()" id="goBack">元のページに戻る</button>

    <script>
        function sendMessage() {
            const inputText = document.getElementById('inputTextArea').value;
            const outputMessages = document.getElementById('outputMessages');

            // Display the input text in the output window
            outputMessages.innerHTML += `<p>${inputText}</p>`;

            // Clear the input textarea
            document.getElementById('inputTextArea').value = '';

            // Show the output window
            document.getElementById('outputChat').style.display = 'block';
        }

        function goBack() {
            // Redirect to main.html
            window.location.href = 'main_v2.html';
        }

        // メッセージをリセットする関数
        function resetMessages() {
            const outputMessages = document.getElementById('outputMessages');
            
            // Clear the messages
            outputMessages.innerHTML = '';
        }
    </script>
</body>
</html>
