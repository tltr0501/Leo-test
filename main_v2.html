<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
            transition: background-color 0.5s ease;
        }

        h1 {
            color: #ffffff;
            background-color: #6e2c00;
            padding: 10px;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: row;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #jankenButton {
            background-color: #ffa07a;
            color: #ffffff;
        }

        #chatButton {
            background-color: #add8e6;
            color: #000000;
        }

        .text-container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }

        #jankenText, #chatText {
            margin-top: 10px;
            font-size: 18px;
            padding: 5px;
            border-radius: 5px;
        }

        #imageContainer {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
        }

        img {
            max-width: 26%;
            height: auto;
            margin-top: 200px;
            border: 10px solid #0C443D; /* 額縁の色を指定 */
            border-radius: 10px; /* 額縁の角を丸くする */
        }
    </style>
</head>
<body onload="changeImage()">
    <h1>このページではきっと幸せになれることでしょう!</h1>

    <div class="button-container">
        <button id="jankenButton" onclick="navigateTo('janken.html')">じゃんけん</button>
        <button id="chatButton" onclick="navigateTo('text.html')">チャット</button>
    </div>

    <div class="text-container">
        <div id="jankenText">絶対に勝てるじゃんけんだよ！</div>
        <div id="chatText">暇人向けのチャット部屋だよ！</div>
    </div>

    <div id="imageContainer"></div>

    <script>
        function changeImage() {
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';

            for (let i = 1; i <= 3; i++) {
                const imagePath = `Dog${i}.jpg`;

                const newImage = document.createElement('img');
                newImage.src = imagePath;
                newImage.alt = `Dog Image ${i}`;

                if (i > 1) {
                    newImage.style.marginLeft = '20px';
                }

                imageContainer.appendChild(newImage);
            }

            document.body.style.backgroundColor = getRandomColor();
        }

        function navigateTo(destination) {
            window.location.href = destination;
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
